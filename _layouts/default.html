<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <ul class="masthead-nav">
          <li><a href="https://twitter.com/schrockwell">@schrockwell</a></li>
        </ul>
        
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>by <a href="http://rockwellschrock.com/">Rockwell Schrock</a></small>
        </h3>

      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Rockwell Schrock. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
